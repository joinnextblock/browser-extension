<!DOCTYPE html>
<html>

<head>
  <title>nextblock: billboard</title>
  <!-- Import IBM Plex Sans font -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      width: 300px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #000000;
      color: #ffffff;
      font-family: 'IBM Plex Sans', sans-serif;
    }

    .logo {
      width: 100%;
      margin-bottom: 20px;
    }

    .marketplace-text {
      font-family: 'IBM Plex Sans', sans-serif;
      font-weight: 500;
      color: #ffffff;
      text-align: center;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      background-color: #111111;
    }

    .section-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .pubkey-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    #public-key {
      flex-grow: 1;
      overflow-wrap: break-word;
      word-wrap: break-word;
      word-break: break-all;
      font-size: 12px;
      color: #aaaaaa;
      padding: 8px;
      background-color: #222222;
      border-radius: 4px;
      max-width: 220px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      margin-left: 8px;
      cursor: pointer;
      font-family: 'IBM Plex Sans', sans-serif;
    }

    button:hover {
      background-color: #2980b9;
    }

    button:disabled {
      background-color: #777777;
      cursor: not-allowed;
    }

    #relays-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #relays-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      margin-bottom: 5px;
      background-color: #222222;
      border-radius: 4px;
    }

    .permissions {
      background-color: #333333;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 12px;
      margin: 0 8px;
    }

    #add-relay-form {
      display: none;
      margin-top: 10px;
      background-color: #222222;
      padding: 10px;
      border-radius: 4px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
      background-color: #333333;
      color: white;
      font-family: 'IBM Plex Sans', sans-serif;
    }

    #account-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    #account-container button {
      width: 80%;
      padding: 12px;
      margin: 0;
      font-size: 16px;
    }

    #main-container {
      display: none;
    }

    #login-form {
      display: none;
      flex-direction: column;
      gap: 10px;
      background-color: #111111;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }

    #login-form input {
      width: 100%;
    }

    #login-form button {
      margin-left: 0;
      width: 100%;
    }

    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }

    .success {
      background-color: #27ae60;
      color: white;
    }

    .error {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>

<body>
  <h1>nextblock: billboard</h1>

  <div id="account-container">
    <p>Welcome! You need to create an account or login to continue.</p>
    <button id="create-account">Create Account</button>
    <button id="show-login">Login</button>

    <form id="login-form">
      <input type="password" id="private-key-input" placeholder="Enter your private key (hex format)" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="main-container">
    <div class="section">
      <div class="section-title">Your Public Key</div>
      <div class="pubkey-container">
        <div id="public-key">Loading...</div>
        <button id="copy-pubkey" disabled>Copy</button>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Manage Relays</div>
      <ul id="relays-list">
        <li>Loading relays...</li>
      </ul>
      <button id="add-relay">Add Relay</button>

      <form id="add-relay-form">
        <input type="text" id="relay-url" placeholder="wss://relay.example.com" required>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src="dist/popup.js"></script>
</body>

</html>
