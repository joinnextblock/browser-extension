<!DOCTYPE html>
<html>
  <head>
    <title>Nostr Extension</title>
    <!-- Import IBM Plex Sans font -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
    <style>
      body {
        width: 200px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        background-color: #000000;
        color: #ffffff;
      }
      .logo {
        width: 100%;
        margin-bottom: 20px;
      }
      .marketplace-text {
        font-family: 'IBM Plex Sans', sans-serif;
        font-weight: 500;
        color: #ffffff;
        text-align: center;
        margin-bottom: 20px;
      }
      button, input {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        font-size: 14px;
        font-family: 'IBM Plex Sans', sans-serif;
        font-weight: 500;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        background-color: #3300FF;
        color: #ffffff;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #2900cc;
        color: #ffffff;
      }
      input {
        background-color: #ffffff;
        border: none;
        margin-bottom: 10px;
      }
      #login {
        border-color: #2196F3;
      }
      #login:hover {
        background-color: #2900cc;
        color: #ffffff;
      }
      #submit {
        border-color: #4CAF50;
      }
      #submit:hover {
        background-color: #2900cc;
        color: #ffffff;
      }
      #login-form {
        display: none;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed !important;
        background-color: #3300FF !important;
      }
      
      button:disabled:hover {
        background-color: transparent;
        color: #ffffff;
      }

      #submit:disabled:hover {
        background-color: transparent;
        border-color: #4CAF50;
        color: #ffffff;
      }

      #submit.loading {
        background-color: #666666;
        cursor: wait;
      }
      
      #submit.success {
        background-color: #4CAF50;
        color: #ffffff;
      }
      
      #submit.error {
        background-color: #ff3333;
        color: #ffffff;
      }

      #confirmation-form {
        display: none;
      }

      .confirmation-text {
        font-family: 'IBM Plex Sans', sans-serif;
        font-weight: 500;
        color: #ffffff;
        margin-bottom: 10px;
      }

      #confirm:hover {
        background-color: #2900cc;
      }
    </style>
  </head>
  <body>
    <img src="logo-text.png" alt="Logo" class="logo">
    <span class="marketplace-text">attn marketplace</span>
    <button id="login">Login</button>
    
    <div id="login-form">
      <input type="email" id="email" placeholder="Enter your email">
      <button id="submit">Submit</button>
    </div>

    <div id="confirmation-form">
      <input type="text" id="confirmation-code" placeholder="Enter confirmation code">
      <button id="confirm">Confirm</button>
    </div>

    <script src="dist/popup.js"></script>
  </body>
</html>
