<!DOCTYPE html>
<html>

<head>
  <title>Nostr Extension</title>
  <!-- Import IBM Plex Sans font -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      width: 300px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #000000;
      color: #ffffff;
      font-family: 'IBM Plex Sans', sans-serif;
    }

    .logo {
      width: 100%;
      margin-bottom: 20px;
    }

    .marketplace-text {
      font-family: 'IBM Plex Sans', sans-serif;
      font-weight: 500;
      color: #ffffff;
      text-align: center;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      background-color: #111111;
    }

    .section-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .pubkey-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    #public-key {
      flex-grow: 1;
      overflow-wrap: break-word;
      word-wrap: break-word;
      word-break: break-all;
      font-size: 12px;
      color: #aaaaaa;
      padding: 8px;
      background-color: #222222;
      border-radius: 4px;
      max-width: 220px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      margin-left: 8px;
      cursor: pointer;
      font-family: 'IBM Plex Sans', sans-serif;
    }

    button:hover {
      background-color: #2980b9;
    }

    button:disabled {
      background-color: #777777;
      cursor: not-allowed;
    }

    #relays-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #relays-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      margin-bottom: 5px;
      background-color: #222222;
      border-radius: 4px;
    }

    .permissions {
      background-color: #333333;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 12px;
      margin: 0 8px;
    }

    #add-relay-form {
      display: none;
      margin-top: 10px;
      background-color: #222222;
      padding: 10px;
      border-radius: 4px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
      background-color: #333333;
      color: white;
      font-family: 'IBM Plex Sans', sans-serif;
    }

    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
    }

    .success {
      background-color: #27ae60;
      color: white;
    }

    .error {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>

<body>
  <img src="logo-text.png" alt="nextblock" class="logo">
  <p class="marketplace-text">NIP-07 Browser Extension</p>

  <div class="section">
    <div class="section-title">Your Public Key</div>
    <div class="pubkey-container">
      <div id="public-key">Loading...</div>
      <button id="copy-pubkey" disabled>Copy</button>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Manage Relays</div>
    <ul id="relays-list">
      <li>Loading relays...</li>
    </ul>
    <button id="add-relay">Add Relay</button>

    <form id="add-relay-form">
      <input type="text" id="relay-url" placeholder="wss://relay.example.com" required>
      <button type="submit">Save</button>
    </form>
  </div>

  <div id="status"></div>

  <script src="dist/popup.js"></script>
</body>

</html>
